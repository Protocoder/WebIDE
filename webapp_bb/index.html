<!DOCTYPE html>
<html>
<head>
    <title> protocoder </title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="editor-type">

    <!-- styles -->
    <!--<link rel="stylesheet"  type="text/css" href="./vendors/w2ui-1.2/w2ui-1.2.min.css">-->
    <link rel="stylesheet" type="text/css" href="./css/w2ui-1.2.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome-4.0.3/css/font-awesome.min.css">
</head>

<body>

<!-- <div id = "start_curtain"> <h1> Protocoder </h1></div> -->
<div id="toolbar">
    <ul>
        <li id="newProjectBtn"><i class="icon fa fa-plus"></i><span>new project</span></li>
        <li class="separator"></li>

        <li id="saveBtn"><i class="icon fa fa-save"></i><span>save</span></li>
        <li class="separator"></li>
        <li id="projectsBtn"><i class="icon fa fa-folder"></i><span>projects</span></li>
        <li class="separator"></li>
        <!--
        <li id = "referenceBtn"><div class="icon"></div><span>reference</span><div id = "disable"> </div> </li>
        <li id = "separator"></li>
        -->
        <li id="runBtn"><i class="icon fa fa-arrow-right"></i><span>run</span></li>
        <li class="separator"></li>
        <li id="helpBtn"><i class="icon fa fa-question-circle"></i><!-- <span>QUICK bar</span> --></li>

        <li id="sideBarBtn"><i class="icon fa fa-list"></i><!-- <span>QUICK bar</span> --></li>

    </ul>

</div>

<div id="main-container" class="container">

    <div id="example_for_victor"></div>

    <div id="list_projects">

        <div class="container">

            <div class="project_list" id="examples">
                <h1> Examples </h1>
                <ul>
                    <li><span> No examples installed </span></li>
                </ul>
            </div>


            <div class="project_list" id="projects">
                <h1> My Projects </h1>
                <ul>
                    <li><span> No projects created </span></li>
                </ul>
            </div>

        </div>

    </div>

    <div id="dark_curtain" style="
    position: absolute;
    width: 100%;
    height: 100%;
    background: black;
    z-index: 122;
    opacity: 0.8;
    display:none;
"></div>

    <div id="layout" style="width: 100%; height: 100%;"></div>
    <div id="grid" style="width: 100%; height: 350px;"></div>

</div>


<div id="overlay">
    <div id="toggle"><i class="icon fa fa-dashboard"></i></div>
    <div class="container">
        <div id="device_status"></div>
        <div id="connection"><b>Connection Status</b></div>
    </div>
</div>


<!-- main external libs -->
<script src="./js/jquery.js" type="text/javascript"></script>
<script src="./js/vendors/jquery-ui-1.10/js/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
<script src="./js/vendors/ace/ace.js" type="text/javascript"></script>
<script src="./js/vendors/ace/ext-language_tools.js" type="text/javascript"></script>

<script>
    var Protocoder = window.Protocoder || {};
</script>
<script data-main="js/app" src="js/require.js"></script>

</body>
</html>
